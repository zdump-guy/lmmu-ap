<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>A+ | Gamified Productivity</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <!-- LOGIN SCREEN -->
    <div id="login-screen">
      <div class="login-bg-shape login-bg-shape-1"></div>
      <div class="login-bg-shape login-bg-shape-2"></div>
      <div class="login-card text-center">
        <div class="flex justify-center mb-6">
          <div
            style="
              background: var(--navy);
              padding: 1rem;
              border-radius: 1rem;
              display: inline-flex;
              box-shadow: 0 10px 15px -3px rgba(1, 73, 118, 0.3);
            "
          >
            <i
              data-lucide="gamepad-2"
              style="width: 48px; height: 48px; color: var(--gold)"
              class="animate-bounce-short"
            ></i>
          </div>
        </div>
        <h1
          class="font-black text-navy"
          style="font-size: 2rem; margin-bottom: 0.5rem"
        >
          A+ Productivity
        </h1>
        <p class="text-muted" style="font-weight: 500; margin-bottom: 2rem">
          Gamify your workflow.
        </p>
        <form id="login-form" class="flex flex-col gap-4">
          <input
            type="email"
            required
            placeholder="hero@guild.com"
            class="form-input"
          />
          <input
            type="password"
            required
            placeholder="••••••••"
            class="form-input"
          />
          <button
            type="submit"
            class="btn btn-primary w-full"
            style="padding: 1rem; font-size: 1.1rem; margin-top: 0.5rem"
          >
            Start Adventure
          </button>
          <p
            style="
              font-size: 0.75rem;
              color: var(--text-muted);
              margin-top: 1rem;
            "
          >
            Test Mode: Enter any email & password
          </p>
        </form>
      </div>
    </div>

    <!-- MAIN APP -->
    <div id="main-app" class="w-full h-full flex hidden">
      <div
        id="mobile-overlay"
        class="mobile-overlay"
        onclick="toggleSidebar(false)"
      ></div>

      <aside id="sidebar" class="sidebar">
        <div class="logo-area">
          <div class="flex items-center gap-2">
            <i
              data-lucide="gamepad-2"
              class="animate-float"
              style="color: var(--gold)"
            ></i>
            <span style="font-size: 1.5rem; font-weight: 900"
              >A<span class="text-gold">+</span></span
            >
          </div>
        </div>
        <nav class="nav-links">
          <div class="nav-category" style="margin: 1.5rem 0 0.5rem 0.5rem">
            Guild Menu
          </div>
          <button
            class="nav-btn active"
            onclick="switchView('quests')"
            id="nav-quests"
          >
            <i data-lucide="sword"></i> Quest Board
          </button>
          <button
            class="nav-btn"
            onclick="switchView('leaderboard')"
            id="nav-leaderboard"
          >
            <i data-lucide="trophy"></i> Leaderboard
          </button>
          <button
            class="nav-btn"
            onclick="switchView('profile')"
            id="nav-profile"
          >
            <i data-lucide="user"></i> Profile
          </button>
          <button
            class="nav-btn"
            onclick="switchView('achievements')"
            id="nav-achievements"
          >
            <i data-lucide="award"></i> Achievements
          </button>
          <button
            class="nav-btn"
            onclick="switchView('feedback')"
            id="nav-feedback"
          >
            <i data-lucide="message-square"></i> Feedback
          </button>
          <button class="nav-btn" onclick="switchView('howto')" id="nav-howto">
            <i data-lucide="book-open"></i> How to Play
          </button>
          <div class="nav-category" style="margin: 1.5rem 0 0.5rem 0.5rem">
            Modules
          </div>
          <button
            class="nav-btn"
            onclick="switchView('pomodoro')"
            id="nav-pomodoro"
          >
            <i data-lucide="timer"></i> Pomodoro
          </button>
        </nav>
        <div class="sidebar-footer" onclick="switchView('profile')">
          <div class="flex items-center gap-2 mb-2">
            <img
              src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix"
              class="sidebar-avatar"
            />
            <div>
              <div style="font-weight: 700; font-size: 0.9rem">Player One</div>
              <div
                style="font-size: 0.75rem; color: var(--gold); font-weight: 700"
              >
                Lvl <span id="sidebar-level">1</span>
              </div>
            </div>
          </div>
          <div class="xp-track">
            <div id="sidebar-xp-bar" class="xp-fill"></div>
          </div>
        </div>
      </aside>

      <main class="main-content">
        <header>
          <div class="flex items-center gap-4">
            <button
              id="mobile-menu-btn"
              class="btn btn-secondary"
              style="display: none; padding: 0.5rem"
              onclick="toggleSidebar()"
            >
              <i data-lucide="menu"></i>
            </button>
            <h1 id="page-title" class="page-title">Quest Board</h1>
          </div>
          <button
            id="new-quest-btn"
            class="btn btn-primary"
            onclick="Quests.openModal()"
          >
            <i data-lucide="plus"></i>
            <span class="hidden md:inline">New Quest</span>
          </button>
        </header>
        <div id="app-view" class="view-section"></div>
      </main>
    </div>

    <!-- QUEST MODAL -->
    <div id="quest-modal" class="modal-overlay">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="font-black flex items-center gap-2">
            <i data-lucide="scroll" class="text-gold"></i> New Quest
          </h3>
          <button
            onclick="Quests.closeModal()"
            class="cursor-pointer text-white"
            style="background: none; border: none"
          >
            <i data-lucide="x"></i>
          </button>
        </div>
        <form id="quest-form" class="modal-body">
          <div style="margin-bottom: 1.5rem">
            <label class="form-label">Quest Title</label>
            <input type="text" id="quest-title" required class="form-input" />
          </div>
          <div style="margin-bottom: 1.5rem">
            <label class="form-label">Difficulty</label>
            <select id="quest-priority" class="form-select">
              <option value="High">Legendary (+500 XP)</option>
              <option value="Medium">Rare (+250 XP)</option>
              <option value="Low">Common (+100 XP)</option>
            </select>
          </div>
          <div class="flex justify-between">
            <button
              type="button"
              onclick="Quests.closeModal()"
              class="btn btn-secondary"
            >
              Retreat
            </button>
            <button type="submit" class="btn btn-primary">Start Quest</button>
          </div>
        </form>
      </div>
    </div>

    <!-- ACHIEVEMENT DETAILS MODAL -->
    <div id="achievement-modal" class="modal-overlay"></div>
    <script src="main.js"></script>
  </body>
</html>
